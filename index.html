<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philipe Fernandes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Montserrat + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #181c20;
      color: #fff;
    }
    .hero-bg {
      background: url('img/lipe.jpg') top center/cover no-repeat;
      min-height: 100vh;
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 20px 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(20, 24, 28, 0.7);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 0 auto;
    }
    .hero-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.01em;
      line-height: 1.1;
    }
    .hero-subtitle {
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #b0b0b0;
      margin-bottom: 30px;
    }
    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .hero-buttons .btn {
      border-radius: 25px;
      padding: 8px 32px;
      font-weight: 600;
      min-width: 120px;
      flex: 1 1 auto;
      max-width: 200px;
    }
    .hero-buttons .btn-outline-light {
      border: 2px solid #fff;
    }
    .social-icons {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 1.8rem;
    }
    .social-icons a {
      color: #fff;
      transition: color 0.2s;
    }
    .social-icons a:hover {
      color: #00bcd4;
    }
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
      .hero-buttons .btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100" style="z-index: 10;">

      </ul>
      <span class="navbar-text text-white d-none d-md-block">
        <i class="fas fa-phone-alt me-2"></i> (61) 98472-7358
      </span>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero-bg">
    <div class="overlay"></div>
    <div class="hero-content">
      <div class="hero-title">PHILIPE</div>
      <div class="hero-title" style="margin-top: 0;">FERNANDES</div>
      <div class="hero-subtitle mb-4">Designer / Video Maker / UI / Músico</div>
      <div class="hero-buttons">
        <a href="#about" class="btn btn-outline-light">Sobre</a>
        <a href="#portfolio" class="btn btn-light text-dark">Portfolio</a>
      </div>
      <div class="social-icons">
        <a href="https://wa.me/seunumerowhatsapp" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com/seuusuario" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/seulinkedin" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
